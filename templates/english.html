<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet"  href="/static/cs/main.css">
</head>
    <body>
    <div>
    </div>
      <header class="navbar-light bg-light">
          <div class="text-center">
              <a href="#" class="navbar-brand">ENGLISH IMAGE TO SPEECH</a>
          </div>
      </header><br>
        <div class="container">
            <div class="jumbotron">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="imgupload"><strong>Upload Image</strong><strong class="red">*</strong></label>
                    <input type="file" name="images" class="form-control" accept="image/*" required><br>
                    <div class="text-center">
                        <input type="submit" value="Upload" class="btn btn-primary btn-block">
                    </div>
                </form>
                <hr>
                <br>

                <strong class="text-center">Image to Text</strong><br>
                <textarea class="form-control" disabled>
                    {{imgs}}

                </textarea>
                 {% if request.method == "POST" %}
                <div>
                    <audio controls>
                        <source src="/static/english/voice.mp3">
                    </audio>
                </div>
                {% endif %}
                <br>
                <div class="text-center">
                <a href="new" class="btn btn-outline-primary">go to home page</a>
                </div>
            </div>

        </div>
    </body>
</html>
